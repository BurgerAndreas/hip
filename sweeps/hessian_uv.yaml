program: scripts/train.py
project: hip
method: bayes
metric:
  name: val-totloss
  goal: minimize
parameters:
  optimizer.lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 3e-4
  optimizer.weight_decay:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-2
  training.eigen_loss.alpha:
    distribution: uniform
    min: 0.0
    max: 1.0
  training.bz:
    values: [64, 96, 128]
  pltrainer.devices:
    value: 1
command:
  - ${env}
  - uv
  - run
  - ${program}
  - ckpt_model_path=null
  - +ckpt_trainer_path=null
  - use_wandb=true
  - pltrainer.devices=${pltrainer.devices}
  - optimizer.lr=${optimizer.lr}
  - optimizer.weight_decay=${optimizer.weight_decay}
  - training.eigen_loss.alpha=${training.eigen_loss.alpha}
  - training.bz=${training.bz}
  - ${args}

